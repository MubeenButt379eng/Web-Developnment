<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Html </title>
</head>
<body>
    <header>
        <main>
            <h3>Table in Html</h3>
            <table>
                <caption>Student Data</caption>
                <thead> 
             <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Cgpa</th>
             </tr>
             </thead>
             <tbody> 
             <tr>
                <td>Ali</td>
                <td>22</td>
                <td>3.4</td>
             </tr>
             <tr>
                <td>Hamza</td>
                <td>21</td>
                <td>3.6</td>
             </tr>
             </tbody>
             

            </table>
        </main>
    </header>
</body>
</html>
