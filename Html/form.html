<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
</head>
<body>
    <section>
        <h3>Form  in Html</h3>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Type Your Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password"><br><br>

        <h3>Select your Class</h3>
        <label for="10">Class 10TH
    <input type = "radio" name ="Class" value = "10th" id="10">
        </label> <br><br>
        <label for="11">Class 11Th
            <input type="radio" name="Class" Value="11th" id="11">
        </label><br><br>

        <h2>Select your Subject</h2>
        <label for="Math">
            <input type="checkbox" name="Subject" value="Math" id="Math">Math
        </label>
         <label for="Physic">
            <input type="checkbox" name="Subject" value="Math" id="Physic">Physic
        </label>
         <label for="Urdu">
            <input type="checkbox" name="Subject" value="Urdu" id="Urdu">Urdu
        </label>
         <label for="CHM">
            <input type="checkbox" name="Subject" value="Math" id="CHM">CHM
        </label> <br><br>
        <h4>Select Your City</h4>
<select name="City" id="">
    <option value="CIty=">Select Your City</option>
<option value="Lahore">Lahore</option>
<option value="Gujrat">Gujrat</option>
<option value="Multan">Multan</option>
<option value="Karachi">Karachi</option>
</select><br><br>
        <textarea name="feedback" id="" placeholder="Please Enter Your Feedback"></textarea><br><br>
        <input type="submit" value="Submit">

        
    </form>
    </section>
</body>
</html>
